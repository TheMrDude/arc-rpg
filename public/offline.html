<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - ARC RPG</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #1A1A2E 0%, #16213e 50%, #0F3460 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      padding: 2rem;
      max-width: 500px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      font-weight: 900;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #E2E8F0;
    }
    .icon {
      font-size: 5rem;
      margin-bottom: 2rem;
    }
    button {
      background: #FF6B6B;
      border: 3px solid #0F3460;
      color: white;
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 5px 0 #0F3460;
      transition: all 0.1s;
    }
    button:hover {
      box-shadow: 0 7px 0 #0F3460;
      transform: translateY(-2px);
    }
    button:active {
      box-shadow: 0 2px 0 #0F3460;
      transform: translateY(3px);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">⚔️</div>
    <h1>You're Offline</h1>
    <p>Your quest continues offline! Some features may be unavailable until you reconnect.</p>
    <p>Your progress is saved locally and will sync when you're back online.</p>
    <button onclick="window.location.reload()">Try Again</button>
  </div>
</body>
</html>
